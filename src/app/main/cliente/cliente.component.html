<div id="client" class="client">
    <div id="alinharSpinner" class="alinharSpinner" *ngIf="habilitarSpinner">
        <mat-spinner></mat-spinner>
    </div>
    <div class="tentarNovamente" id="tentarNovamente" *ngIf="habilitarTentarNovamente">
        <div class="grid" id="grid">
            <small id="mensagemErro" class="mensagemErro">
                O Servidor está iniciando, aguarde {{segundos}} segundos e tente novamente!
            </small>
        </div>
        <button (click)="ngOnInit()" mat-button>Tentar Novamente!</button>
    </div>
    <form *ngIf="habilitarForm" #formularioCadastro="ngForm" class="formCadastro" id="formCadastro" name="formaCadastro">
        <div id="cadastro" class="cadastro">
            <h2 id="h4" class="h4">Proposta de Crédito</h2>
        </div>
        <div class="pula-linha">
            <mat-form-field>
                <input matInput placeholder="Nome Completo" [(ngModel)]="client.nome" name="nome" id="nome" class="nome" required>
            </mat-form-field>
        </div>
        <div class="pula-linha">
            <mat-form-field>
                <input type="number" matInput placeholder="Limite de Crédito" [(ngModel)]="client.limiteCredito" name="limiteCredito" id="limiteCredito" class="limiteCredito" required>
            </mat-form-field>
        </div>
            <mat-form-field>
                <select matNativeControl (change)="setValorRisco($event.target.value)" placeholder="Selecione o Risco" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Juros" [(ngModel)]="juros" name="juros" id="juros" class="juros" disabled>
        </mat-form-field>
        <button (click)="salvarCliente(formularioCadastro.valid)" mat-button>Salvar</button>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
